<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>메인 페이지</title>
  <link rel="stylesheet" href="./style/normalize.css" />
  <link rel="stylesheet" href="./style/minireset.css" />
  <link rel="stylesheet" href="./style/main.css" />
  <!-- 웹 폰트 : 프리텐다드 -->
  <!-- * crossorigin 알아보기 -->
  <!-- CDN이 뭔지 알아보기 -->
  <!-- <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" /> -->
  <!-- <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" /> -->
</head>
<body>
  <!-- * 보통은 3단 or 4단 레이아웃을 사용함 -->
  <!-- header.header+div.visual+main.main+article.slogan+footer.footer -->

  <header class="header">
    헤더 영역입니다.
  </header>

  <!-- div role="group" 연관성 있는 그룹 요소 -->
  <div role="group" class="visual">
    비주얼 영역입니다.
  </div>

  <!-- div role="main" -->
  <main class="main">
    <!-- 메인 영역입니다. -->
    <!-- div.group${그룹$}*3 -->
    <div class="group group1">
      <section>로그인</section>
      <section>
        <button type="button">W3C Markup Validation</button>
        <button type="button">CSS Validation Service</button>
      </section>
      <section>웹 관련 용어</section>
    </div>
    <div class="group group2">그룹2</div>
    <div class="group group3">그룹3</div>
  </main>

  <!-- div role="article" -->
  <article class="slogan">
    슬로건 영역입니다.
    The power of the Web is in its universality, Access by everyone regardless of disability is an essential aspect. Tim Berners - Lee , W3C Director and inventor of the World Wide Web
  </article>

  <!-- div role="contentinfo" -->
  <!-- inner 박스를 해도 되고 outer 박스를 해도 됨. 효율의 차이는 없음. -->
  <!-- 슬비쌤은 inner 박스를 자주 쓴다고 함. -->
  <footer class="footer">
    <div class="footer-inner">
      푸터 영역입니다.
      앙냥냥
    </div>
  </footer>
</body>
</html>
