<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>반응형 이미지</title>
  <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="/theory/css/12-rwd-image.css" />
</head>

<body>
  <h1>반응형 이미지</h1>

  <!-- div, span -->
  <div>
    <img src="https://picsum.photos/id/684/600/400" alt="" />
  </div>
  <span>
    <img src="https://picsum.photos/id/684/600/400" alt="" />
  </span>

  <!-- figure 요소 -->
  <figure>
    <img src="https://picsum.photos/id/684/600/400" alt="" />
  </figure>

  <figure>
    <img src="https://picsum.photos/id/684/600/400" alt="" />
    <figcaption>이미지 캡션</figcaption>
  </figure>

  <figure>
    <!-- aria-labelledby : 설명이 짧을 때 -->
    <!-- aria-describedby : 설명이 길 때 -->
    <!-- figcaption의 id와 aria-describedby로 연결해줌 -->
    <img src="https://picsum.photos/id/684/600/400" alt="" aria-describedby="고유한 ID - 변경 요망" />
    <figcaption id="고유한 ID - 변경 요망">'함께 성장하는 바른 교육' 이듬(EUID)과 멋쟁이 사자처럼 태킷(Techit) 스쿨이 만났습니다. '이듬' 교육이 지향하는 비전은 동반 성장에 있습니다. 강사에서 수강생으로 한 방향으로 흘러가는 지식 전달이 아닌, 함께 공감하고 이해하며 경험하는 교육 가치를 통해 공동의 혁신을 이끌어내는 것을 목표로 합니다. 멋쟁이 사자처럼 태킷 스쿨은 '함께'의 가치를 중요하게 생각합니다. 5년이 지나도, 10년이 지나도 IT 업계에 필요한 인재를 육성하는 교육을 제공하고, 기업의 HRD 파트너로 존재할 것이며 국내 대표 IT 교육 회사인 만큼 더 좋은 교육이 무엇인지를 끊임없이 고민하는 회사로 자리매김할 것입니다.</figcaption>
  </figure>

  <figure>
    <picture>
      <source srcset="" media="" type="image/" />
      </source>
      <img src="" srcset="" sizes="" alt="" />
    </picture>
  </figure>
</body>

</html>
