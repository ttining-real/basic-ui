<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인 폼 예제</title>
  <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous"/>
  <link rel="stylesheet" href="/components/css/login.css" />
</head>

<body>
  <h1>로그인 폼 예제</h1>
  <section class="login">
    <h2 class="login-title">로그인</h2>
    <!-- action : 서브밋 버튼 눌렀을 때 작동 > 서버 url 넣어주어야 함. -->
    <form action="/" class="login-form">
      <fieldset>
        <legend class="sr-only">회원 로그인 폼</legend>
        <!-- 아이디 입력 서식 -->
        <div role="group" class="user-email">
          <label for="userEmail">아이디</label>
          <input type="email" id="userEmail" required="required" placeholder="example@naver.com" name="userEmail" />
        </div>
        <!-- 비밀번호 입력 서식 -->
        <div role="group" class="user-pwd">
          <label for="userPwd">비밀번호</label>
          <input type="password" id="userPwd" required="required" placeholder="8자리 이상" name="userPwd" />
        </div>
        <button type="submit" class="login-button">로그인</button>
      </fieldset>
    </form>
    <ul class="member-sign">
      <li><img src="/images/icons/right_open.svg" alt=""><a href="/">회원가입</a></li>
      <li><span class="fas fa-angle-right" aria-hidden="true"></span><a href="/">아이디/비밀번호 찾기</a></li>
    </ul>
  </section>
</body>

</html>
